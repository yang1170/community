<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<p>
    <input type="button" value="发送" onclick="send();">
</p>
<!--引入juquery-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>
    function send() {
        $.post(
            //jquery发布异步请求的固定格式
            "/community/alpha/ajax",
            //生成对象，有对象的属性
            {"name": "张三", "age": 23},
            //声明回调函数，data是服务器返回的对象，类型是string，第二个是内容
            function (data) {
                console.log(typeof (data));
                console.log(data);
                //转成js对象,
                data = $.parseJSON(data);
                console.log(typeof (data));
                console.log(data.code);
                console.log(data.msg);
            }
        );
    }
</script>
</body>
</html>
